<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../assets/css/style-ui.css" />
    <title>광주시 북구 스마트경로당</title>
</head>

<body>
  <div class="conf_wrapper">
    <header class="conf_header">
      <div class="conf_header_inner">
        <h1 class="logo">
          <span class="ci">광주시 북구</span>
          <b>스마트경로당</b>
        </h1>
        <div class="header_item">
          <button class="header_close_btn"><span class="a11yHidden">닫기</span></button>
        </div>
      </div>
    </header>
    <main class="conf_container">
      <section class="schedules_row">
        <h2 class="schedule_title">2024년 12월 30일 월요일 </h2>
        <div class="schedule_grid empty">
        </div>
      </section>
      <section class="controls_row">
        <div class="btn_wrap controls">
          <button class="btn_control btn_outline"><i class="ico_prev"></i>이전</button>
          <button class="btn_control btn_secondary">다음<i class="ico_next"></i></button>
        </div>
        <div class="btn_wrap actions">
          <button class="btn_action btn_primary"><i class="ico_add"></i>화상 생성</button>
          <button class="btn_action btn_primary"><i class="ico_calendar"></i>화상 스케줄</button>
        </div>
      </section>
    </main>
  </div>

  <!-- 팝업(화상 회의 생성) -->
  <article class="conf_popup mask_bg">
    <div class="conf_popup_box">
      <section class="conf_popup_header">
        <h3>화상 회의 생성</h3>
        <button type="button" class="btn_pop_close">
          <span class="a11yHidden">팝업닫기</span>
        </button>
      </section>
      <section class="conf_popup_content">

        <!-- 회의제목 -->
        <div class="form_element">
          <label class="form_label a11yHidden" for="text-input-01">회의제목</label>
          <div class="form_control">
            <input type="text" id="text-input-01" class="input_text" placeholder="" value="광주 북구 경로당에서 생성한 회의">
          </div>
        </div>

        <!-- 시작시간 -->
        <div class="form_element time">
          <label class="form_label" for="text-input-02">시작시간</label>
          <div class="form_control">
            <input type="text" id="text-input-01" class="input_text" placeholder="" value="YYYY.MM.DD">
          </div>
          <div class="form_group">
            <div class="form_control counter" role="spinbutton">
              <button
                type="button"
                class="btn_counter btn_decrement"
                title="감소"
              >
                <span class="a11yHidden">감소</span>
              </button>
              <input
                id="default1"
                class="input_counter"
                type="text"
                readonly
                value="12"
                data-value="12"
              >
              <button
                type="button"
                class="btn_counter btn_increment"
                title="증가"
              >
                <span class="a11yHidden">증가</span>
              </button>
            </div>
            <p class="time_devider"> : </p>
            <div class="form_control counter" role="spinbutton">
              <button
                type="button"
                class="btn_counter btn_decrement"
                title="감소"
              >
                <span class="a11yHidden">감소</span>
              </button>
              <input
                id="default1"
                class="input_counter"
                type="text"
                readonly
                value="00"
                data-value="00"
              >
              <button
                type="button"
                class="btn_counter btn_increment"
                title="증가"
              >
                <span class="a11yHidden">증가</span>
              </button>
            </div>
          </div>
        </div>

        <!-- 회의시간 -->
        <div class="form_element col2">
          <label class="form_label" for="default1">회의시간</label>
          <div class="form_control counter" role="spinbutton">
            <button 
              type="button"
              class="btn_counter btn_decrement" 
              title="감소"
            >
              <span class="a11yHidden">감소</span>
            </button>
            <input 
              id="default1" 
              class="input_counter"
              type="text"
              readonly
              value="24시간"
              data-value="1"
            >
            <button 
              type="button"
              class="btn_counter btn_increment" 
              title="증가"
            >
              <span class="a11yHidden">증가</span>
            </button>
          </div>
        </div>

        <!-- 참여경로당수 -->
        <div class="form_element col2">
          <label class="form_label" for="default1">참여경로당수</label>
          <div class="form_control counter" role="spinbutton">
            <button 
              type="button"
              class="btn_counter btn_decrement" 
              title="감소"
            >
              <span class="a11yHidden">감소</span>
            </button>
            <input 
              id="default1" 
              class="input_counter"
              type="text"
              readonly
              value="30곳"
              data-value="1"
            >
            <button 
              type="button"
              class="btn_counter btn_increment" 
              title="증가"
            >
              <span class="a11yHidden">증가</span>
            </button>
          </div>
        </div>
        <div class="btn_wrap actions">
          <button class="btn_action btn_default btn_large">취소</button>
          <button class="btn_action btn_primary btn_large">생성</button>
        </div>
      </section>
    </div>
  </article>
</body>

</html>
