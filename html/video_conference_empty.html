<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../assets/css/style-ui.css" />
    <title>광주시 북구 스마트경로당</title>
  </head>

  <body>
    <!-- vue에서 추가된 css 부분 wrap, dataWarp -->
    <div class="wrap">
      <div class="dataWrap">
        <div class="conf_wrapper">
          <header class="conf_header">
            <div class="conf_header_inner">
              <h1 class="logo">
                <img src="../assets/images/icon/logo.svg" alt="광주시 북구" />
                <b>스마트경로당</b>
              </h1>
              <div class="header_item">
                <button class="header_close_btn"><span class="a11yHidden">팝업닫기</span></button>
              </div>
            </div>
          </header>
          <main class="conf_container">
            <section class="schedules_row">
              <h2 class="schedule_title">2024년 12월 30일 월요일</h2>
              <div class="schedule_grid empty"></div>
            </section>
            <section class="controls_row">
              <div class="btn_wrap controls">
                <button class="btn_control btn_prev disabled" disabled><i class="ico_prev"></i>이전</button>
                <button class="btn_control btn_next disabled" disabled>다음<i class="ico_next"></i></button>
              </div>
              <div class="btn_wrap actions">
                <button class="btn_action btn_primary"><i class="ico_add"></i>화상 생성</button>
                <button class="btn_action btn_primary"><i class="ico_calendar"></i>화상 스케줄</button>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
